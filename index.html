<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</head>
<body>
<div id="backImg"></div>
<div id="main">

	

		<div class="box" id="box1">
		<div id="title1">
			<h1>Bucket List</h1>
			<input type="text" id="newTask" name="newTask" placeholder="Things to accomplish">

			<input type="submit" value="Add" id="addButton" name="addButton">
		</div>

			<ul id="list" class="font"></ul>	
		</div> <!--end of box1 -->

		<div class="box" id="box2">
			<h1>Completed</h1>
			<ul id="completedList" class="font"></ul>
		</div> <!--end of box2 -->
	

</div> <!-- end of main -->

</body>
</html>
